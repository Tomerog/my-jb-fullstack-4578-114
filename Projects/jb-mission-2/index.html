<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="assets/js/app.js"></script>
    <title>Country Stat Checker</title>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Country Stat Checker</h1>

      <div class="row justify-content-center mb-4">
        <div class="col-md-6">
          <form>
            <div class="input-group">
              <input type="text" id="countryPicker" class="form-control" placeholder="Enter country name">
              <button id="Search" class="btn btn-primary">Search</button>
              <button id="showAll" class="btn btn-secondary">Display All</button>
            </div>
          </form>
        </div>
      </div>

      <div id="stats" class="mb-4">
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Country Results</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Country Name</th>
                <th>Number of Citizens</th>
              </tr>
            </thead>
            <tbody id="showContent"></tbody>
          </table>
        </div>
      </div>

      <!-- Region Stats Table -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Region Stats</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Region</th>
                <th>Number of Countries</th>
              </tr>
            </thead>
            <tbody id="regionStats"></tbody>
          </table>
        </div>
      </div>

      <!-- Language Stats Table -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Language Stats</h5>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Language</th>
                <th>Number of Countries</th>
              </tr>
            </thead>
            <tbody id="languageStats"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
