<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>here is an input form</p>
    <form>
      <label for="firstname">First Name:</label> <br />
      <input
        type="text"
        id="firstname"
        placeholder="please enter your first name here"
      />
      <br />
      <br />
      <label for="lastname">Last Name:</label>
      <br />
      <input
        type="text"
        id="lastname"
        placeholder="please enter your last name here"
      />
      <br />
      <br />
      <label for="birthdate">enter birth date:</label>
      <br />
      <input
        type="date"
        id="birthdate"
        placeholder="please enter your birthdate here"
      />
      <br />
      <br />
      <label for="city">city:</label>
      <br />
      <select id="city">
        <option selected disabled>please select city</option>
        <option>tel aviv</option>
        <option value="">jerusalem</option>
        <option value="">ashkelon</option>
      </select>
      <br />
      <br />
      <label for="hobbies">hobbies:</label>
      <br />

      <select id="hobbies" multiple="1">
        <option>tel aviv</option>
        <option>ber sheva</option>
        <option>jerusalem</option>
        <option>ashkelon</option>
      </select>
    </form>
  </body>
</html>
