<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/app.js"></script>

    <title>Document</title>
  </head>
  <body>
    <form id="animalsTable" onsubmit="addToTable(event)">
      <label for="petType">pet Type :</label>
      <input required id="petType" type="text" />
      <br /><br />

      <label for="petName">pet Name :</label>
      <input required id="petName" type="text" />
      <br /><br />

      <label for="petAge">pet Age :</label>
      <input required id="petAge" type="number" />
      <br /><br />

      <label for="imageUrl">image Url :</label>
      <input required id="imageUrl" type="url" />
      <br /><br />
      <button>add to list</button>
    </form>
    <table>
      <thead>
        <th>Type</th>
        <th>Name</th>
        <th>Age</th>
        <th>Image</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p id="amount"></p>
  </body>
</html>
